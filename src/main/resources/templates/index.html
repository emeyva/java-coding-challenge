<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Unbabel Java Coding Challenge</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/main.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{js/main.js}"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Unbabel Challenge Solution - Eurico Pinto </a>
</nav>

<div th:class="container">
    <div class="company-name">
        <!-- This comes from the properties file -->
        <h2 th:text="'Hello ' + Unbabel"></h2>
    </div>
    <div>
        <form action="#" th:action="@{/}" th:object="${message}" method="POST">
            Text to translate: <input type="text" th:field="*{msg}"><br>
            <h4>Select one language:</h4> 
            <select th:name="language" th:field="*{lan}">
                <option value="ar">Arabic</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="ch">Chinese (Traditional)</option>
                <option value="nl">Dutch</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="es-latam">Spanish (Latin American)</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <div class="mt-3">
        <h5>Actual Translation</h5> 
        <table style="width:90%">
            <tr>
              <th>From Language</th>
              <th>Original text</th> 
              <th>to Language</th>
              <th>Translated text</th> 
              <th>Status</th>
            </tr>
            <tr>
              <td th:text="${message.oriLan}"></td>
              <td th:text="${message.msg}"></td>
              <td th:text="${message.lan}"></td>
              <td th:text="${message.con}"></td>
              <td th:text="${message.status}"></td>
            </tr>
          </table>
    </div>

    <div class="mt-3">
            <h5>History of Translations</h5> 
            <table style="width:90%">
                <tr>
                  <th>From Language</th>
                  <th>Original text</th> 
                  <th>to Language</th>
                  <th>Translated text</th> 
                  <th>Status</th>
                </tr>
                <tr th:each="message : ${messages}">
                        <td th:text="${message.oriLan}"></td>
                        <td th:text="${message.msg}"></td>
                        <td th:text="${message.lan}"></td>
                        <td th:text="${message.con}"></td>
                        <td th:text="${message.status}"></td>
                </tr>
              </table>
        </div>

    
    
</div>

</body>
</html>
